<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="calendar.html" aria-current="page">Calendar</a>
    <a href="chart.html">Line Chart</a>
  </nav>

  <main>
    <section class="card">
      <h1>Calendar</h1>
      <p class="small">Data source: quarter files in <code>data/events-YYYY-Q#.csv</code>. Missing quarter files are treated as no events. Earliest selectable date is 2021-01-01.</p>
      <div class="controls">
        <label>
          Search
          <input id="searchInput" type="search" placeholder="Search titles or tags" />
        </label>
        <label>
          Tag
          <select id="tagFilter">
            <option value="all">All tags</option>
          </select>
        </label>
      </div>
      <div class="controls">
        <label>
          View
          <select id="viewMode">
            <option value="month">Month</option>
            <option value="week">Week</option>
          </select>
        </label>
        <label>
          Display period from
          <input id="datePicker" type="date" min="2021-01-01" />
        </label>
        <button id="prevBtn" type="button">Previous</button>
        <button id="nextBtn" type="button">Next</button>
      </div>
      <h2 id="periodTitle"></h2>
      <div id="calendar"></div>
    </section>
  </main>

  <script src="scripts/calendar.js"></script>
</body>
</html>
