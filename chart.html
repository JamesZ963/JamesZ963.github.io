<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>统计</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">首页</a>
    <a href="calendar.html">日程</a>
    <a href="chart.html" aria-current="page">统计</a>
    <button id="themeToggleBtn" class="theme-toggle" type="button">切换主题</button>
  </nav>

  <main>
    <section class="card">
      <h1>统计</h1>
      <p class="small">数据来源：<code>data/events-YYYY-Q#.csv</code> 季度文件。显示聊天量与营收。</p>
      <div class="controls">
        <label>
          开始日期
          <input id="startDate" type="date" min="2021-01-01" />
        </label>
        <label>
          结束日期
          <input id="endDate" type="date" min="2021-01-01" />
        </label>
        <button id="applyRangeBtn" type="button">应用范围</button>
      </div>
      <canvas id="lineChart" width="1000" height="450" aria-label="统计折线图"></canvas>

      <section class="streams-section">
        <h2>最近 7 场直播</h2>
        <div class="table-wrap">
          <table class="streams-table">
            <thead>
              <tr>
                <th>开始日期</th>
                <th>标题</th>
                <th>游戏</th>
                <th>聊天总量</th>
                <th>营收</th>
              </tr>
            </thead>
            <tbody id="recentStreamsBody"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <script src="scripts/theme.js"></script>
  <script src="scripts/chart.js"></script>
</body>
</html>
