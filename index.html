<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>首页</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html" aria-current="page">首页</a>
    <a href="calendar.html">日历</a>
    <a href="chart.html">统计</a>
    <button id="themeToggleBtn" class="theme-toggle" type="button">切换主题</button>
  </nav>

  <main>
    <section class="card">
      <h1>欢迎</h1>

      <div id="liveVisual" class="hero live" hidden>
        <h2>直播状态：进行中</h2>
        <p>实时模式视觉已启用。</p>
      </div>

      <div id="offlineVisual" class="hero offline" hidden>
        <h2>直播状态：离线</h2>
        <p>待机模式视觉已启用。</p>
      </div>

      <p>本网站包含三个页面：</p>
      <ul>
        <li><strong>首页</strong>：总览页面。</li>
        <li><strong>日历</strong>：从季度 CSV 文件加载活动并按月展示。</li>
        <li><strong>统计</strong>：使用同一批季度直播 CSV 文件展示聊天量与营收趋势。</li>
      </ul>
      <p class="small">使用上方链接切换页面。</p>
    </section>
  </main>

  <script src="scripts/theme.js"></script>
  <script src="scripts/home.js"></script>
</body>
</html>
